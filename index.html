<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Video GOT</title>
</head>
<body>
  <section class="wrapper">
    <video autoplay controls muted>
      <!--need multiple sources to work across browsers-->
      <!--nfor iOs devices, MP4 has to be the first source-->
      <source src="videos/mini_1.mp4" type="video/mp4"><!--nmp4 first always-->
      <source src="videos/mini_1.ogg" type="video/ogg">
      <source src="videos/mini_1.webm" type="video/webm">
        Your browser doesn't support video.Try alternative browsers.
    </video>
  </section>
</body>
</html>
